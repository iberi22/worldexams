name: Pull Translations

on:
  repository_dispatch:
    types: [translations_ready]

  workflow_dispatch:
    inputs:
      force_pull:
        description: 'Force pull all translations'
        type: boolean
        default: false

env:
  SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
  SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
  COUNTRY_CODE: ${{ vars.COUNTRY_CODE }}

jobs:
  pull_translations:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Get available translations
        id: translations
        run: |
          echo "Checking for translations for country: $COUNTRY_CODE"
          echo "This is a placeholder - implement Supabase query here"

      - name: Pull and save translations
        if: steps.translations.outputs.has_new == 'true'
        run: |
          echo "Pulling translations..."
          echo "This is a placeholder - implement file creation here"

      - name: Commit changes
        if: steps.translations.outputs.has_new == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/content/questions/
          git diff --staged --quiet || git commit -m "feat: pull new translations"
          git push
