name: E2E Tests - Party Mode

on:
  push:
    branches: [main, develop]
    paths:
      - 'saberparatodos/src/**'
      - 'saberparatodos/tests/**'
      - 'saberparatodos/package.json'
      - '.github/workflows/e2e-tests.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'saberparatodos/src/**'
      - 'saberparatodos/tests/**'
      - 'saberparatodos/package.json'
  workflow_dispatch:

jobs:
  e2e-tests:
    timeout-minutes: 15
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium]
        # Puedes agregar mÃ¡s navegadores: [chromium, firefox, webkit]

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: saberparatodos/package-lock.json

      - name: ðŸ“¦ Install dependencies
        working-directory: ./saberparatodos
        run: npm ci

      - name: ðŸŽ­ Install Playwright Browsers
        working-directory: ./saberparatodos
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: ðŸ”¨ Build application
        working-directory: ./saberparatodos
        run: npm run build
        env:
          PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}

      - name: ðŸŒ Start dev server
        working-directory: ./saberparatodos
        run: |
          npm run dev &
          echo "SERVER_PID=$!" >> $GITHUB_ENV
          npx wait-on http://localhost:4321 --timeout 60000
        env:
          PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}

      - name: ðŸ§ª Run E2E tests
        working-directory: ./saberparatodos
        run: npx playwright test party-smoke.spec.ts --project=${{ matrix.browser }}
        env:
          PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}

      - name: ðŸ“Š Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.browser }}
          path: saberparatodos/playwright-report/
          retention-days: 7

      - name: ðŸ“¸ Upload screenshots on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-screenshots-${{ matrix.browser }}
          path: saberparatodos/test-results/
          retention-days: 7

      - name: ðŸ§¹ Cleanup
        if: always()
        run: |
          if [ ! -z "$SERVER_PID" ]; then
            kill $SERVER_PID || true
          fi
          pkill -f "astro dev" || true

  # Notificar resultados
  notify:
    needs: e2e-tests
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: ðŸ“¢ Notify on Discord (optional)
        if: failure()
        run: |
          echo "Tests failed! Configure Discord webhook if needed."
          # curl -X POST ${{ secrets.DISCORD_WEBHOOK_URL }} -d "content=E2E Tests failed!"
