# Cloudflare Pages configuration for saberparatodos
name = "saberparatodos"
compatibility_date = "2024-01-01"

# Build configuration
[build]
command = "npm ci --legacy-peer-deps && npm run build"
cwd = "."

[build.environment]
NODE_VERSION = "20"
NPM_FLAGS = "--legacy-peer-deps"

# Environment variables (non-sensitive)
[vars]
PUBLIC_API_BASE_URL = "https://worldexams.pages.dev/api/v1"
PUBLIC_SITE_URL = "https://saberparatodos.pages.dev"

# Production environment
[env.production]
vars = { PUBLIC_API_BASE_URL = "https://worldexams.pages.dev/api/v1" }

# Preview/staging environment
[env.preview]
vars = { PUBLIC_API_BASE_URL = "https://worldexams.pages.dev/api/v1" }
